<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<script type="text/javascript">
	var i = 0;
	function handlerClick(element){
		var i=1; i<1000; i += 2;
		 if(i) {
		 element.width = 500;
      }
	}
	function handlerClick1(element){
		 var i=0; i<1000; i += 2;
		 if(i) {
		 element.width = 100;
      }
	}
	 window.onload = function(){
	 var i = 0;
	 var image = document.getElementById('image');
	 image.onclick = function(){
	    if (i==0){
		this.style.width= '500px';
		   i = 1;
	   }
	    else if(i==1){
		this.style.width= '100px';
		   i = 0;
   }
  }
 };

	</script>
</head>
<body>
	<img src="bridge.jpg" width="100" onmouseover = "handlerClick(this)" onmouseout = "handlerClick1(this)">
	 <img src="bridge.jpg" id="image" width="100" />
</body>
</html>
